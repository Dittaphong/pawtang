<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>PawTang</title>

    <!-- Bootstrap -->
    <link href="/pawtang/assets/css/bootstrap.css" rel="stylesheet">
    <!-- Css Pawtang -->
    <link href="/pawtang/assets/css/pawtang.css" rel="stylesheet">
 
    <!-- Start Angular --> 
    <script src="/pawtang/assets/js/angular.min.js"></script>
    <!-- End Angular -->  
<!-- ss -->

</head>
  <body>
    <!-- start container --> 
    <div class="container" style="font-size:70px;color:#666;">
    <div class="row" mgtop> 
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
        <!-- Start Header -->
          <div class="row" >
              <div class="col-md-8 col-xs-8" style="font-size:70%;">PawTang</div>
              <div class="col-md-4 col-xs-4" style="text-align:right;font-size:70%;"><span class="glyphicon glyphicon-th"></span></div> 
          </div>
        <!-- end Header -->
          <hr>  
          <div class="row" > 
            <div class="col-lg-12 mgtop"> 
                <select class="form-control inputheight" aria-describedby="sizing-addon1">
                  <option value="" selected="">เลือกประเภท</option>
                  <option value="1">รายรับ</option>
                  <option value="2">รายจ่าย</option>
                  <option value="3">เงินฝาก</option>
                  <option value="4">ลงทุน</option>
                  <option value="5">ปล่อยกู้ยืม</option>
                </select>  
            </div>
            <div class="col-lg-12 mgtop">
              <div class="input-group input-group-lg inputheight">
                <span class="input-group-addon inputheight" id="sizing-addon1 "> $ </span>
                <input type="text" class="inputheight form-control textright" ng-model="amount"  placeholder="0.00" aria-describedby="sizing-addon1"> 
              </div>
            </div>
          </div>
          <h1>Hello {{amount}}!</h1>  
        </div>
        <div class="col-lg-2"></div>
    </div> 
    <!-- end container  -->
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/pawtang/assets/js/bootstrap.min.js"></script>
  </body>
</html>
